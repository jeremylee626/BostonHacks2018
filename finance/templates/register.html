{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Enter new username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Enter new password" type="password"/>
            </div>
            <div>
                <input class="form-control" name="confirmation" placeholder="Re-Enter new password" type="password"/>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </fieldset>
    </form>
{% endblock %}
